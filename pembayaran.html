<!DOCTYPE html>
<html>

<head>
  <title>Pembayaran</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="icons-css/fontawesome.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body onload="bayar()">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">Food Space</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Home </a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <div id="user">
        
        </div>
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <div class="container">

    <div class="row justify-content-center">
      <div class="col-sm" id="daftar_item_bayar">
        
      </div>

      <div class="col-md" style="margin-top: 40px;">
        <div class="shadow mb-5 bg-white rounded" style="width: 26rem;">
          <div class="card" style="width: 26rem;">
            <div class="card-body">
              <h3 class="card-title" style="text-align: center;">Invoice</h3>
              <div class="row" style="margin-left: 10px;" id="total_harga-total_item">
                
              </div>
              <div class="row" style="margin-left: 10px; margin-right: 5px;">
                <form>
                  <div class="form-group">
                    <label for="nama">Nama Lengkap</label>
                    <input type="text" class="form-control" id="nama" value="" readonly>
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" value="" readonly>
                  </div>
                  <div class="form-group">
                    <label for="alamat">Alamat</label>
                    <textarea class="form-control" id="alamat" rows="3" value="" readonly></textarea>
                  </div>
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" id="file">
                    <label class="custom-file-label" for="customFile">Upload bukti transfer</label>
                  </div>
                  <button type="submit" class="btn btn-primary" style="margin-top: 8px;" onclick="bayar_terakhir()">Bayar Sekarang</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>
  <script src="js/user.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
