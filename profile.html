<!DOCTYPE html>
<html>

<head>
    <title>Profile</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="icons-css/fontawesome.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body onload="lihat_profile()">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Food Space</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home </a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <span class="navbar-text">
                    <a class="nav-link" href="#exampleModalLong" style="color: #6c757d;" data-toggle="modal"
                        onclick="lihat_profile()">
                        <i class="fa fa-shopping-cart"></i><span> Keranjang </span></a>
                </span>
                <div id="user">

                </div>
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container">

        <!-- Modal Keranjang -->
        <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-4">
                                Nama Item
                            </div>
                            <div class="col">
                                Jumlah
                            </div>
                            <div class="col">
                                Harga
                            </div>
                            <div class="col">
                                Hapus
                            </div>
                        </div>
                        <div id="isi-modal-keranjang">

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="red()">Bayar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Edit Profile-->
        <div class="modal fade" id="modal_edit_profile" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Edit Profile Anda</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="row" style="margin-left: 10px; margin-right: 0px;">
                                        <form>
                                            <div class="form-row">
                                                <div class="form-group col-md-6">
                                                    <label for="exampleInputEmail1">Email</label>
                                                    <input type="text" class="form-control" id="memail" value="">
                                                </div>
                                                <div class="form-group col-md-6">
                                                    <label for="exampleInputEmail1">Password</label>
                                                    <input type="text" class="form-control" id="mpassword" value="">
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="form-group col-md-6">
                                                    <label for="exampleInputEmail1">Username</label>
                                                    <input type="text" class="form-control" id="musername" value="">
                                                </div>
                                                <div class="form-group col-md-6">
                                                    <label for="exampleInputEmail1">Nama</label>
                                                    <input type="text" class="form-control" id="mname" value="">
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="form-group col-md-6">
                                                    <label for="exampleFormControlTextarea1">Alamat</label>
                                                    <textarea class="form-control" id="malamat" rows="3" value=""></textarea>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Batal</button>
                                    <button type="button" class="btn btn-primary" onclick="edit_profile()" data-dismiss="modal">Simpan</button>
                                </div>
                            </div>
                        </div>
                    </div>

        
        <div class="row justify-content-center">

            <!-- Column foto profile-->
            <div class="col-md-auto pad">
                <img src="images/profile.jpg" class="img-fluid rounded shadow" alt="Nasi + Kentang" width="200px"
                    height="200px">
            </div>

            <!-- Column card data akun-->
            <div class="col-md ml-5">
                <div class="row">
                    <div class="shadow mb-5 bg-white rounded" style="width: 30rem;">
                        <div class="card" style="width: 30rem;">
                            <div class="card-body">
                                <h3 class="card-title" style="text-align: center;">Data Akun</h3>

                                <form>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="exampleInputEmail1">Email</label>
                                            <input type="text" class="form-control" id="email" value="" readonly>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="exampleInputEmail1">Password</label>
                                            <input type="text" class="form-control" id="password" value="" readonly>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="exampleInputEmail1">Username</label>
                                            <input type="text" class="form-control" id="username" value="" readonly>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="exampleInputEmail1">Nama</label>
                                            <input type="text" class="form-control" id="name" value="" readonly>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="exampleFormControlTextarea1">Alamat</label>
                                            <textarea class="form-control" id="alamat" rows="3" value="" readonly></textarea>
                                        </div>
                                        <a class="nav-link" href="#modal_edit_profile" style="margin-top: 50px;" data-toggle="modal" onclick="modal_edit_profile()">Edit
                                            data akun</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script src="js/cart.js"></script>
    <script src="js/user.js"></script>
</body>

</html>
